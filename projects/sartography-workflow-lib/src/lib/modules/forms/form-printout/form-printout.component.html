
<ng-container>
  <ng-container *ngIf="!field.hide">
    <p>
      {{label}}
      <strong>
          {{value | truncate: 50}}
      </strong>
      <mat-error>
        <formly-validation-message [field]="field"></formly-validation-message>
      </mat-error>
    </p>
  </ng-container>
</ng-container>
